<body>
	<div id="ContactUs">
		<h1>Contact Us</h1>
		<form action="#">
			<div class="form-shape">
				<label for="query">
					<b>Type of Query</b>
				</label>
				<select name="myQuery" id="query">
					<option value="sel" selected>
						Select
					</option>
					<option value="ord">
						Order related Issues
					</option>
					<option value="Site">
						Site related Issues
					</option>
					<option value="fed">
						Complaint related Issues
					</option>
					<option value="others">
						Others
					</option>
				</select>
			</div>
			<div class="form-shape">
				<label for="name"><b>Name</b></label>
				<input type="text" name="myName" id="name"
					placeholder="Enter your Name">
			</div>
			<div class="form-shape">
				<label for="email"><b>Email-Id</b></label>
				<input type="email" name="myEmail" id="email"
					placeholder="Enter your email">
			</div>
			<div class="form-shape">
				<label for="pho"><b>Number</b></label>
				<input type="phone" name="myPhone" id="pho"
					placeholder="Enter your Phone no">
			</div>
			<div id="radio">
				<b>Are you a member of OnlneFoodShop:
				Yes <input type="radio" name="eligible">
				No <input type="radio" name="eligible"></b>
			</div>
			<div class="form-shape">
				<label for="message">
					<b>Ellaborate your query</b>
				</label>
				<textarea name="mesg" id="message" cols="30" rows="10">
				</textarea>
			</div>
            <a href="index.html"><input type="button" value="Back"></a>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
            
		</form>
	</div>
